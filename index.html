<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <script type="module" src="./src/js/main.js"></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body class="main-grid">
    <header>
      <h1 class="heading-1">Etch-a-Sketch</h1>
    </header>

    <section class="section-board">
      <div class="settings">
        <input type="color" class="btn btn--color-picker" />
        <button data-setting="color" class="btn btn--settings active">
          Color
        </button>
        <button data-setting="rainbow" class="btn btn--settings">
          Rainbow
        </button>
        <button data-setting="darken" class="btn btn--settings">Darken</button>
        <button data-setting="fill" class="btn btn--settings">Fill</button>
        <button data-setting="eraser" class="btn btn--settings">Eraser</button>
        <button class="btn btn--clear">Clear</button>
        <div class="slider">
          <div class="slider__size-value">16 x 16</div>
          <input
            type="range"
            class="slider__range"
            min="1"
            max="64"
            value="16"
          />
        </div>
      </div>
      <div class="sketch-board"></div>
    </section>

    <footer>
      <p>Made by&nbsp;</p>
      <a href="https://github.com/vincent-leclerc" class="github-link">
        <p class="github-link__name">Vincent Leclerc</p>
        <svg class="github-link__logo">
          <use href="src/img/github-logo.svg#github-logo"></use></svg
      ></a>
    </footer>
  </body>
</html>
